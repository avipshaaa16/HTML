<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Transform</title>
    <style>
        div.content1{
            width : 150px;
            height: 150px;
            background-color: yellow;
            padding: 10px;
        }

div.content2{            width : 150px;
            height: 150px;
            background-color: yellow;
            padding: 10px;


            transform: rotate(180deg);  
            }           
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Codingal</h1>
        <p>Ready to learn the rotate method </p>
        <div class="content1">Codingal</div>
        <br>    
        <div class="content2">Codingal</div>
    </div>
</body>
</html>
