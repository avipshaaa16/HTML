<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
</head>
<style>
    .content1 {
        opacity: 0.1;
        background-color: aqua;
    }

    .content2 {
        opacity: 0.3;
        background-color: aqua;
    }

    .content3 {
        opacity: 0.6;
        background-color: aqua;
    }

    .content4 {
        opacity: 1;
        background-color: aqua;
    }
</style>

<body>
    <div class="content1">Opacity 0.1</div>
    <div class="content2">Opacity 0.3</div>
    <div class="content3">Opacity 0.6</div>
    <div class="content4">Opacity 1 default</div>
</body>

</html>
