<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"> </script>
</head>

<body>
    <div class="container-fluid bg-danger text-white ">
        <h1><u>Hobby Section</u></h1>
        <p>Choose your hobby</p>
    </div>
    <div class="container bg-primary text-black">
        <h1>ART</h1>
    </div>
    <div class="container bg-success text-black">
        <h1>MUSIC</h1>
    </div>
    <div class="container bg-danger text-black">
        <h1>DANCE</h1>
    </div>
    <div class="container bg-warning text-black">
        <h1>PHOTOGRAPHY</h1>
    </div>
</body>

</html>
