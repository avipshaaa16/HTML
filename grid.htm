<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</head>
<style type="text/css">
    h1 {
        color: green;
        background: olive;
        font-size: 20px;
    }

    #a2,
    #a5 {
        color: white;
        background: maroon;
        font-size: 20px;
    }

    #a3,
    #a6 {
        color: white;
        background: fuchsia;
        font-size: 20px;
    }
</style>
</style>

<body>
    <div class="container-fluid">
        <!--class=container-fluid"provides full width page-->
        <div class="row">
            <div id="a1" class="col-sm-3">Adding 1-3 grids</div>
            <div id="a2" class="col-sm-4">Adding 4-7 grids</div>
            <div id="a3" class="col-sm-5">Adding 8-12 grids</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-2">Adding 1-2 grids</div>
            <div id="a5" class="col-sm-4">Adding 3-8 grids</div>
            <div id="a6" class="col-sm-6">Adding 9-12 grids</div>
        </div>
    </div>

</html>
