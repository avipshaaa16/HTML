<!doctype html>
,<html>
   <head>
    <title>CSS Selector Example></title>
    <link rel="stylesheet" href="style.css">
    <style>
    h2{      
         color:darkblue;
     text-align: center;
    }   
.highlight{
    background-color:lightyellow;
    padding: 5px;
}
</style>
</head>
<body>
    <h1 style="color:green;">Inline CSS Example</h1>
    <h2>Internal CSS Example</h2>
    <p class="highlight"> This paragraph uses a class selector from internal css.</p>
<p id="external">This one is styled using external CSS {id selector}.</p>
<button style="background:oranger; color:white;">Click Me</button>
</body>
</html>
