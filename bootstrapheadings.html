<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap heading, small and dl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"> </script>
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Hi</h1>
        <h1 class="display-2">Hi</h1>
        <h1 class="display-3">Hi</h1>
        <h1 class="display-4">Hi</h1>
        <h1 class="display-5">Hi</h1>
        <h1 class="display-6">Hi</h1>
    </div>
    <div class="container">
        <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa, labore? <small class="text-muted">Im
                muted</small></h1>
        <dl>
            <dt>Hello</dt>
            <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit.</dd>
        </dl>
    </div>
</body>

</html>
