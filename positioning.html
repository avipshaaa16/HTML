<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .static {
        border: 3px solid aqua;
        position: static;
        padding: 10px;
    }

    .sticky {
        border: 3px solid aquamarine;
        position: sticky;
        top: 5%;
        padding: 10px;
    }

    .fixed {
        border: 3px solid red;
        position: fixed;
        padding: 10px;
        width: 10%;
        bottom: 0%;
        right: 0%;
    }

    .absolute {
        border: 3px solid blue;
        position: absolute;
        /* top:50%;
right:50%; */
        padding: 10px;
        width: 10%;
    }

    .relative {
        border: 3px solid rgb(0, 117, 132);
        position: relative;
        padding: 10px;
    }
</style>

<body>
    <div class="static">
        <p>This is static </p>
    </div>
    <div class="sticky">
        <p>this is sticky</p>
    </div>
    <div class="fixed">
        <p>this is fixed</p>
    </div>
    <div class="relative">
        <p>this is relative</p>
        <div class="absolute">
            <p>this is absolute</p>
        </div>
    </div>
</body>

</html>
