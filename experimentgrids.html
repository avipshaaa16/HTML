<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimenting with Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"> </script>
</head>

<body>
    <div class="container">
        <h2>Hello students</h2>
        <p>Resize the browser to see the effect</p>
        <div class="row">
            <div class="col-md-8 col-xs-4" style="background-color: aqua ; border: 1px solid aquamarine;">
                Extra small
            </div>
            <div class="col-md-12 col-md-5"
                style="background-color: rgb(50, 124, 124) ; border: 1px solid rgb(46, 82, 70);">
                Column extra small 3
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 "
                style="background-color: rgb(38, 125, 211) ; border: 1px solid rgb(88, 166, 129);">
                Column extra small 3
            </div>
            <div class="col-md-2 col-xs-6"
                style="background-color: rgb(18, 169, 134) ; border: 1px solid rgb(46, 82, 70);">
                Column extra small 6
            </div>
        </div>
    </div>
</body>

</html>
