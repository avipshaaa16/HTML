<!DOCTYPE html> 
<html>
    <head>
        <title>Navbar</title>
        <style>
            body {
                margin:0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav{
                overflow: hidden;
                background-color: aquamarine;
            }
            .topnav a{
                float:left;
                color: rgb(51, 108, 108);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .topnav a:hover{
                background-color: bisque;
                color: black;
            }
            .topnav a.active{
                background-color: blanchedalmond;
               color: black;
            }
 </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">About us</a>
            <a href="#contact">Gallery</a>
            <a href="#about">Contact Us</a>
        </div>
    </body>
</html>
